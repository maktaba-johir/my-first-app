<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কুরআন অ্যাপ</title>
    <!-- CSS ফাইল লিঙ্ক করা হয়েছে -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- মূল কন্টেইনার -->
    <div class="container">
        <header>
            <h1>কুরআন অ্যাপ</h1>
        </header>

        <main>
            <!-- ===== শুধুমাত্র এই অংশটি পরিবর্তন করা হয়েছে ===== -->
            <!-- ট্যাব বাটনগুলোকে মাঝখানে রাখার জন্য নতুন div যোগ করা হয়েছে -->
            <div class="tab-container">
                <button class="tab-btn active" data-type="surah">সূরা</button>
                <button class="tab-btn" data-type="para">পারা</button>
            </div>
            <!-- ============================================= -->

            <!-- সূরা এবং পারার তালিকা এখানে দেখানো হবে -->
            <div id="list-container">
                <!-- জাভাস্ক্রিপ্ট দিয়ে তালিকা লোড হবে -->
            </div>
        </main>
    </div>

    <!-- পিডিএফ ভিউয়ার (ডিফল্টভাবে লুকানো থাকবে) -->
    <!-- ===== iframe-এর id ঠিক করা হয়েছে ===== -->
    <div id="pdf-viewer" class="pdf-viewer hidden">
        <button class="close-btn" onclick="closePdf()">×</button>
        <iframe id="pdf-frame" frameborder="0"></iframe>
    </div>
    <!-- ===================================== -->

    <!-- জাভাস্ক্রিপ্ট ফাইল লিঙ্ক করা হয়েছে -->
    <script src="js/script.js"></script>

</body>
</html>
